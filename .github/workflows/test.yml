name: test

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.2
      - name: Checkout
        uses: actions/checkout@v2
      - name: vet
        run: go vet ./...
