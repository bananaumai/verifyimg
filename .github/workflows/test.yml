name: test

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clippy
        run: cargo clippy
